services:
  # Background worker for async email processing
  - type: worker
    name: wasteworth-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py rqworker default high low"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DEBUG
        value: False

      # Redis Cloud Configuration
      - key: REDIS_HOST
        value: redis-17833.c93.us-east-1-3.ec2.redns.redis-cloud.com
      - key: REDIS_PORT
        value: 17833
      - key: REDIS_PASSWORD
        value: loVMiqz23g8vuKJdBIgHuWEzZ4CAZmry
      - key: REDIS_DB
        value: 0

      # Database Configuration (copy from your existing web service)
      - key: DATABASE_URL
        fromDatabase:
          name: defaultdb
          property: connectionString

      # Email Configuration (copy from your existing web service)
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 465
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        value: emmfatsneh@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: zbufzmfjbmhxpebd
      - key: DEFAULT_FROM_EMAIL
        value: emmfatsneh@gmail.com

      # Security (copy from your existing web service)
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"